<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <style>
        .abs-center{
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 90px;
        }

        form{
            width: 100%;
        }

        .titulo{
            color: darksalmon;
            font-family: "Comic Sans MS";
            font-weight: 700;
        }

        .texto{
            color: darksalmon;
            font-family: "Arial Black";

        }

        .entrada{

            border-radius: 12px;
        }

    </style>
</head>


<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"><i class="bi bi-chevron-double-right"></i>&nbsp;Inicio</a>
    <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
            class="icon-bar"></span> <span class="icon-bar"></span> <span
            class="icon-bar"></span>
    </button>
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class="navbar-brand" th:href="@{/listar/autor}"> Lista autor</a>
            </li>
            <li class="navbar-item">
                <a class="navbar-brand" th:href="@{/listar/libro}"> Lista libros</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class="navbar-brand" th:href="@{/}"><i class="bi bi-person-check"></i> En sesi칩n</a>
                <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/logout}"><i class="bi bi-person-lock"></i> Cerrar sesi칩n</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container-fluid" style="background-color: black">
    <div class="row justify-content-center">
        <div class="col">
            <img src="/img/imagen5.png" style="width: auto">
        </div>
        <div class="col">
            <br>
            <br>
            <h1 class=" text-center titulo"> Registrar libro</h1>
            <div class="abs-center">
                <form th:action="@{/guardar/libro}" th:object="${libro}" method="post">
                    <br>
                    <div class="form-group">
                        <label class="texto">Titulo:  </label>
                        <input th:field="*{titulo}" type="text" class="form-control entrada" placeholder="Digite su titulo:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="texto">ISBN:  </label>
                        <input th:field="*{isbn}" type="text" class="form-control entrada" placeholder="Digite su ISBN:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="texto">A침o:  </label>
                        <input th:field="*{anio}" type="text" class="form-control entrada" placeholder="Digite su a침o:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="texto">Cantidad de ejemplares:  </label>
                        <input th:field="*{ejemplares}" type="text" class="form-control entrada"placeholder="Digite la cantidad de ejemplares:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="texto">Ejemplares prestados:  </label>
                        <input th:field="*{ejemplaresPrestados}" type="text" class="form-control entrada" placeholder="Digite la cantidad de ejemplares prestados:" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="texto">Autor</label>
                        <select th:field="*{autor}" id="autor" class="form-select" required>
                            <option selected value=""> Seleccionar autor</option>
                            <option th:each="autor : ${autores}" th:text="${autor.nombre}" th:value="${autor.id}"></option>

                        </select>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>

</body>
</html>
