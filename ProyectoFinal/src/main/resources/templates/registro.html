<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <style>
        .abs-center{
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 100px;
        }

        form{
            width: 100%;
        }

        .titulo{
            color: darksalmon;
            font-family: "Comic Sans MS";
            font-weight: 700;
        }

        .texto{
            color: darksalmon;
            font-family: "Arial Black";

        }

        .entrada{

            border-radius: 12px;
        }
    </style>
</head>


<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro y
                inicio de sesión</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container-fluid" style="background-color: black">
    <div class="row justify-content-center" >
        <div class="col">
            <img src="/img/imagen3.png" style="width: auto">
        </div>
        <div class="col">
            <div th:if="${param.exito}">
                <div class="alert alert-info">
                    Se ha registrado exitosamente a la aplicación
                </div></div>
            <br>
            <br>
            <h1 class=" text-center titulo">Regístrate</h1>
            <div class="abs-center">
                <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="form-group">
                    <label class="control-label texto" for="nombre">Nombre:</label>
                    <input id="nombre" type="text" class="form-control entrada" th:field="*{nombre}" required autofocus="autofocus" placeholder="Digite su nombre">
                </div>
                <br>
                <div class="form-group">
                    <label class="control-label texto" for="apellido">Apellido:</label>
                    <input id="apellido" class="form-control entrada" th:field="*{apellido}" required autofocus="autofocus" placeholder="Digite su apellido">
                </div>
                <br>
                <div class="form-group">
                    <label class="control-label texto" for="email">Email:</label>
                    <input id="email" type="email" class="form-control entrada" th:field="*{email}" required autofocus="autofocus" placeholder="Digite su email">
                </div>
                <br>
                <div class="form-group">
                    <label class="control-label texto" for="password">Contraseña:</label>
                    <input id="password" type="password" class="form-control entrada" th:field="*{password}" required autofocus="autofocus" placeholder="Digite su contraseña">
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class=" btn btn-outline-light bg-lg" style="background-color: salmon">Registrar</button>
                    <span class="texto">Si estas registrado <a th:href="@{/login}">Inicia sesión aquí</a></span>
                </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
