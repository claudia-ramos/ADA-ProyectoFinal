<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <style>
        .abs-center{
            margin-left: 80px;
            margin-right: 80px;
            margin-top: 100px;
        }

        form{
            width: 100%;
        }

        .titulo{
            color: darksalmon;
            font-family: "Comic Sans MS";
            font-weight: 700;
        }

        .texto{
            color: darksalmon;
            font-family: "Arial Black";

        }

        .entrada{

            border-radius: 12px;
        }

    </style>
</head>
<body>
<div class="container-fluid" style="background-color: black">
    <div class="row justify-content-center">
        <div class="col">
            <img src="/img/inicioSesion.jpg" class="imagen" alt="...">
        </div>
        <div class="col">
            <br>
            <br>
            <div>
                <h1 class="text-center titulo" >Inicio de sesión</h1>
            </div>

            <div class="abs-center">
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                    </div>
                    <div class="form-group">
                        <label class="control-label texto" for="username" style="color: darksalmon">NOMBRE DE USUARIO:</label>
                        <input id="username" name="username" type="text" class="form-control entrada" required autofocus="autofocus" placeholder="Digite su email ID">
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="control-label texto" for="password" style="color: darksalmon">CONTRASEÑA:</label>
                        <input id="password" name="password" type="password" class="form-control entrada" required autofocus="autofocus" placeholder="Digite su contraseña">
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="submit" class="form-control" id="login-submit" value="Iniciar sesión" style="background-color: salmon"/>
                            </div>
                        </div>
                    </div>
                </form>
                <br>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <span class="">Si eres nuevo usuario <a th:href="@{/registro}">Registraste aquí</a></span>
                </div>
            </div>
        </div>
    </div>
</div>







<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>

</body>
</html>
