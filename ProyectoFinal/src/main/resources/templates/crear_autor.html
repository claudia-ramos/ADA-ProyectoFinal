<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de autores</title>
    <!-- Icons links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <style>
        .abs-center{
            margin-left: 80px;
            margin-right: 80px;
            margin-top: 100px;
        }

        form{
            width: 100%;
        }

        .titulo{
            color: darksalmon;
            font-family: "Comic Sans MS";
            font-weight: 700;
        }

        .texto{
            color: darksalmon;
            font-family: "Arial Black";

        }

        .entrada{

            border-radius: 12px;
        }

    </style
</head>
<body background="fondo">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"><i class="bi bi-chevron-double-right"></i>&nbsp; Inicio</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class="nav-link" th:href="@{/}"> Control de Contactos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row justify-content-center" style="background-color: black">
    <div class="col">
        <img src="/img/imagen2.png" style="width: auto" alt="...">
    </div>
    <div class="col" >
        <br>
        <br>
        <h1 class="text-center titulo" > Registro de autores</h1>
        <div class="abs-center">
            <form th:action="@{/guardar/autor}" th:object="${autor}" method="post">
                <div class="mb-3">
                    <label class="control-label texto" for="nombre">Nombre:</label>
                    <input id="nombre" type="text" placeholder="Digite su nombre" th:field="*{nombre}" class="form-control entrada" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                </div>
                <br>
                <div class="mb-3">
                    <label class="control-label texto" for="apellido"> Apellido:</label>
                    <input id="apellido" type="text" placeholder="Digite su apellido" th:field="*{apellido}" class="form-control entrada" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback"></div>
                </div>
                <br>
                <div class="mb-3">
                    <label class="control-label texto" for="fechaNacimiento" >Fecha de nacimiento:  </label>
                    <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control entrada" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
                </div>
                <br>
                <div class="mb-3">
                    <label class="control-label texto" for="lugarNacimiento" >Lugar de nacimiento</label>
                    <input id="lugarNacimiento" type="text" placeholder="Digite su lugar de nacimiento" th:field="*{lugarNacimiento}" class="form-control entrada" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('lugarNacimiento')}" th:errors="*{lugarNacimiento}" class="invalid-feedback"></div>
                </div>
                <br>
                <div class="text-end">
                    <button class="btn btn-outline-light" style="background-color: darksalmon"><i class="fas fa-save" ></i>&nbsp; Guardar</button>
                    <a href="/" class="btn btn-outline-light"><i class="fas fa-backward"></i>&nbsp; Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
