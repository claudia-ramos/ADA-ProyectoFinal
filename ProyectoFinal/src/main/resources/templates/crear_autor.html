<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de contacto</title>
    <!-- Icons links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body background="fondo">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"><i class="bi bi-chevron-double-right"></i>&nbsp; Inicio</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class="nav-link" th:href="@{/}"> Control de Contactos</a>
            </li>
        </ul>
    </div>
</nav>
<div class="row justify-content-center">
    <div class="col-md6 col-lg-4">
        <br>
        <h3 style="text-align:center" class="p-3 mb-2 bg-success bg-gradient text-while"> Registro de autores</h3>
        <br>
        <form th:action="@{/guardar/autor}" th:object="${autor}" method="post">
            <div class="mb-3">
                <label for="nombre"> Nombre</label>
                <input id="nombre" type="text" placeholder="Digite su nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="apellido"> Apellido</label>
                <input id="apellido" type="text" placeholder="Digite su apellido" th:field="*{apellido}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento">Fecha de nacimiento:  </label>
                <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="lugarNacimiento"> Lugar de nacimiento</label>
                <input id="lugarNacimiento" type="text" placeholder="Digite su lugar de nacimiento" th:field="*{lugarNacimiento}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('lugarNacimiento')}" th:errors="*{lugarNacimiento}" class="invalid-feedback"></div>
            </div>
            <div class="text-end">
                <button class="btn btn-outline-success"><i class="fas fa-save"></i>&nbsp; Guardar</button>
                <a href="/" class="btn btn-outline-dark"><i class="fas fa-backward"></i>&nbsp; Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
